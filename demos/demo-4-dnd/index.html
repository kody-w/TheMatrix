<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Campaign Architect - Matrix Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 100%);
            color: #f5e6d3;
            overflow-x: hidden;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #8b4513 0%, #d4af37 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
            border: 3px solid #d4af37;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5em;
            margin-bottom: 10px;
            color: #1a0f0a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.4em;
            color: #1a0f0a;
        }

        .tagline {
            font-size: 1.1em;
            color: #3d2817;
            margin-top: 10px;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #8b4513, #d4af37);
            color: #1a0f0a;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border: 2px solid #d4af37;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #d4af37, #8b4513);
            transform: translateY(-2px);
        }

        /* Metrics */
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #2d1810, #3d2817);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #8b4513;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: #d4af37;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .metric-label {
            color: #b8956a;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* Progress */
        .progress-container {
            background: linear-gradient(135deg, #2d1810, #3d2817);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #8b4513;
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #d4af37;
            text-align: center;
        }

        .progress-bar-container {
            background: #1a0f0a;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #8b4513;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b4513, #d4af37);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #8b4513, #d4af37);
            color: #1a0f0a;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d4af37, #8b4513);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-btn {
            padding: 8px 16px;
            background: #3d2817;
            border: 2px solid #8b4513;
            color: #f5e6d3;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speed-btn.active {
            background: #d4af37;
            color: #1a0f0a;
            border-color: #d4af37;
        }

        /* Agents Grid */
        .agents-section {
            margin-bottom: 30px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: linear-gradient(135deg, #2d1810, #3d2817);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #8b4513;
            transition: all 0.3s ease;
        }

        .agent-card.active {
            border-color: #d4af37;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 25px rgba(212, 175, 55, 0.5); }
            50% { box-shadow: 0 0 35px rgba(212, 175, 55, 0.7); }
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-weight: bold;
            color: #d4af37;
        }

        .agent-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            background: #d4af37;
            color: #1a0f0a;
        }

        .agent-progress {
            background: #1a0f0a;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid #8b4513;
        }

        .agent-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b4513, #d4af37);
            transition: width 0.3s ease;
        }

        .agent-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #b8956a;
        }

        /* Element Stream */
        .element-stream {
            background: linear-gradient(135deg, #2d1810, #3d2817);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #8b4513;
            max-height: 500px;
            overflow-y: auto;
        }

        .element-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #1a0f0a;
            border-radius: 10px;
            border-left: 4px solid #d4af37;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .element-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .element-name {
            font-weight: bold;
            color: #d4af37;
        }

        .element-type {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            background: #8b4513;
            color: #f5e6d3;
        }

        .element-description {
            color: #b8956a;
            font-size: 0.9em;
        }

        /* Element Types */
        .element-types {
            background: linear-gradient(135deg, #2d1810, #3d2817);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #8b4513;
            margin-bottom: 30px;
        }

        .types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .type-card {
            background: #1a0f0a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #8b4513;
            transition: all 0.3s ease;
        }

        .type-card:hover {
            border-color: #d4af37;
        }

        .type-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .type-name {
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 8px;
        }

        .type-count {
            font-size: 1.5em;
            color: #d4af37;
            font-weight: bold;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a0f0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="../../cathedral/index.html" class="back-btn">
            <span>‚Üê</span>
            <span>Back to Cathedral</span>
        </a>

        <!-- Header -->
        <div class="header">
            <h1>üé≤ D&D Campaign Architect</h1>
            <p>Epic Adventures in Minutes</p>
            <div class="tagline">20 Narrative Weavers ‚Ä¢ 300 Campaign Elements ‚Ä¢ 18 Minutes</div>
        </div>

        <!-- Metrics -->
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="elementsCreated">0</div>
                <div class="metric-label">Elements Created</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="agentsActive">0</div>
                <div class="metric-label">Agents Active</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="encountersBuilt">0</div>
                <div class="metric-label">Encounters</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="speedup">0x</div>
                <div class="metric-label">Speedup</div>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-container">
            <h3 class="section-title">Campaign Creation Progress</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" id="mainProgress" style="width: 0%">0%</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startCreation()">‚ñ∂ Start Creation</button>
            <button class="btn" id="pauseBtn" onclick="pauseCreation()" disabled>‚è∏ Pause</button>
            <button class="btn" id="resetBtn" onclick="resetCreation()">üîÑ Reset</button>

            <div class="speed-control">
                <span style="color: #b8956a;">Speed:</span>
                <button class="speed-btn active" onclick="setSpeed(1)">1x</button>
                <button class="speed-btn" onclick="setSpeed(2)">2x</button>
                <button class="speed-btn" onclick="setSpeed(4)">4x</button>
            </div>
        </div>

        <!-- Element Types -->
        <div class="element-types">
            <h3 class="section-title">Campaign Elements</h3>
            <div class="types-grid" id="typesGrid"></div>
        </div>

        <!-- Agents Grid -->
        <div class="agents-section">
            <h3 class="section-title">Narrative Weavers</h3>
            <div class="agents-grid" id="agentsGrid"></div>
        </div>

        <!-- Element Stream -->
        <div class="agents-section">
            <h3 class="section-title">Recent Elements</h3>
            <div class="element-stream" id="elementStream"></div>
        </div>
    </div>

    <script>
        // Configuration
        const TOTAL_AGENTS = 20;
        const ELEMENTS_PER_AGENT = 15;
        const TOTAL_ELEMENTS = 300;

        // Element Types
        const elementTypes = [
            { name: 'Encounters', icon: '‚öîÔ∏è', count: 0 },
            { name: 'NPCs', icon: 'üë§', count: 0 },
            { name: 'Locations', icon: 'üè∞', count: 0 },
            { name: 'Quests', icon: 'üìú', count: 0 },
            { name: 'Magic Items', icon: 'üíé', count: 0 },
            { name: 'Lore', icon: 'üìö', count: 0 },
            { name: 'Factions', icon: 'üõ°Ô∏è', count: 0 },
            { name: 'Monsters', icon: 'üêâ', count: 0 },
            { name: 'Puzzles', icon: 'üß©', count: 0 },
            { name: 'Traps', icon: 'üï≥Ô∏è', count: 0 },
            { name: 'Treasures', icon: 'üí∞', count: 0 },
            { name: 'Events', icon: '‚ö°', count: 0 },
            { name: 'Rumors', icon: 'üí¨', count: 0 },
            { name: 'Hooks', icon: 'üé£', count: 0 },
            { name: 'Shops', icon: 'üè™', count: 0 }
        ];

        // State
        let agents = [];
        let isRunning = false;
        let isPaused = false;
        let speed = 1;
        let elementsCreated = 0;
        let encountersBuilt = 0;
        let activeAgents = 0;

        // Initialize
        function init() {
            createAgents();
            renderElementTypes();
            updateUI();
        }

        function createAgents() {
            agents = [];
            for (let i = 0; i < TOTAL_AGENTS; i++) {
                agents.push({
                    id: i + 1,
                    name: `Narrative Weaver ${i + 1}`,
                    status: 'WAITING',
                    progress: 0,
                    elementsCreated: 0,
                    isActive: false
                });
            }
            renderAgentsGrid();
        }

        function renderElementTypes() {
            const grid = document.getElementById('typesGrid');
            grid.innerHTML = '';

            elementTypes.forEach(type => {
                const card = document.createElement('div');
                card.className = 'type-card';
                card.innerHTML = `
                    <div class="type-icon">${type.icon}</div>
                    <div class="type-name">${type.name}</div>
                    <div class="type-count" id="type-${type.name}">${type.count}</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderAgentsGrid() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = '';

            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.id = `agent-${agent.id}`;
                card.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status">${agent.status}</div>
                    </div>
                    <div class="agent-progress">
                        <div class="agent-progress-bar" style="width: ${agent.progress}%"></div>
                    </div>
                    <div class="agent-stats">
                        <span>Created: <span id="agent-${agent.id}-count">${agent.elementsCreated}</span>/${ELEMENTS_PER_AGENT}</span>
                        <span id="agent-${agent.id}-status">${agent.status}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function startCreation() {
            if (isRunning) return;

            isRunning = true;
            isPaused = false;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;

            const agentPromises = agents.map((agent, index) =>
                createWithAgent(agent, index * 30 / speed)
            );

            await Promise.all(agentPromises);

            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        async function createWithAgent(agent, delay) {
            await sleep(delay);

            agent.status = 'ACTIVE';
            agent.isActive = true;
            activeAgents++;
            updateAgentCard(agent);

            for (let i = 0; i < ELEMENTS_PER_AGENT; i++) {
                if (!isRunning) break;

                while (isPaused) {
                    await sleep(100);
                }

                const type = elementTypes[i % elementTypes.length];
                const name = generateName(type.name);

                addElementToStream(name, type.name, type.icon);

                agent.elementsCreated++;
                agent.progress = (agent.elementsCreated / ELEMENTS_PER_AGENT) * 100;

                elementsCreated++;
                type.count++;
                if (type.name === 'Encounters') encountersBuilt++;

                updateAgentCard(agent);
                updateMetrics();
                updateProgress();
                updateElementTypes();

                await sleep(80 / speed);
            }

            agent.status = 'COMPLETE';
            agent.isActive = false;
            activeAgents--;
            updateAgentCard(agent);
        }

        function generateName(type) {
            const names = {
                'Encounters': ['Goblin Ambush', 'Dragon's Lair', 'Bandit Camp', 'Ancient Ruins', 'Dark Forest'],
                'NPCs': ['Elara the Wise', 'Grimm Ironforge', 'Luna Shadowdancer', 'Thorne Blackwood', 'Aria Moonwhisper'],
                'Locations': ['Blackwood Tavern', 'Crystal Caves', 'Forgotten Temple', 'Mystic Tower', 'Shadow Market'],
                'Quests': ['Retrieve the Artifact', 'Save the Village', 'Defeat the Necromancer', 'Find the Lost Heir'],
                'Magic Items': ['Flaming Sword', 'Ring of Protection', 'Cloak of Invisibility', 'Staff of Power'],
                'Lore': ['The Ancient War', 'Legend of Dragons', 'The Prophecy', 'History of the Realm'],
                'Factions': ['Thieves Guild', 'Mage Council', 'Royal Guard', 'Shadow Cult', 'Merchant League'],
                'Monsters': ['Shadow Beast', 'Ice Wraith', 'Fire Elemental', 'Stone Golem', 'Dark Wraith'],
                'Puzzles': ['Ancient Riddle', 'Magical Lock', 'Hidden Passage', 'Cryptic Message'],
                'Traps': ['Poison Dart', 'Pit Trap', 'Magical Ward', 'Collapsing Ceiling', 'Arrow Trap'],
                'Treasures': ['Gold Hoard', 'Ancient Gems', 'Rare Artifacts', 'Magic Scrolls', 'Royal Crown'],
                'Events': ['Festival', 'Invasion', 'Earthquake', 'Magical Storm', 'Royal Wedding'],
                'Rumors': ['Hidden Treasure', 'Secret Society', 'Ancient Power', 'Missing Person'],
                'Hooks': ['Mysterious Letter', 'Desperate Plea', 'Strange Occurrence', 'Valuable Lead'],
                'Shops': ['Magic Emporium', 'Blacksmith', 'Alchemist', 'General Store', 'Rare Imports']
            };
            const options = names[type] || ['Element ' + Math.floor(Math.random() * 1000)];
            return options[Math.floor(Math.random() * options.length)];
        }

        function addElementToStream(name, type, icon) {
            const stream = document.getElementById('elementStream');
            const item = document.createElement('div');
            item.className = 'element-item';
            item.innerHTML = `
                <div class="element-header">
                    <div class="element-name">${icon} ${name}</div>
                    <div class="element-type">${type}</div>
                </div>
                <div class="element-description">Added to campaign</div>
            `;
            stream.insertBefore(item, stream.firstChild);

            while (stream.children.length > 50) {
                stream.removeChild(stream.lastChild);
            }
        }

        function updateAgentCard(agent) {
            const card = document.getElementById(`agent-${agent.id}`);
            if (!card) return;

            if (agent.isActive) {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }

            const progressBar = card.querySelector('.agent-progress-bar');
            progressBar.style.width = `${agent.progress}%`;

            const countEl = document.getElementById(`agent-${agent.id}-count`);
            if (countEl) countEl.textContent = agent.elementsCreated;

            const statusEl = document.getElementById(`agent-${agent.id}-status`);
            if (statusEl) statusEl.textContent = agent.status;
        }

        function updateMetrics() {
            document.getElementById('elementsCreated').textContent = elementsCreated;
            document.getElementById('agentsActive').textContent = activeAgents;
            document.getElementById('encountersBuilt').textContent = encountersBuilt;

            const speedup = Math.floor((elementsCreated / TOTAL_ELEMENTS) * 20);
            document.getElementById('speedup').textContent = `${speedup}x`;
        }

        function updateProgress() {
            const progress = (elementsCreated / TOTAL_ELEMENTS) * 100;
            const progressBar = document.getElementById('mainProgress');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress.toFixed(1)}%`;
        }

        function updateElementTypes() {
            elementTypes.forEach(type => {
                const el = document.getElementById(`type-${type.name}`);
                if (el) el.textContent = type.count;
            });
        }

        function pauseCreation() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = isPaused ? '‚ñ∂ Resume' : '‚è∏ Pause';
        }

        function resetCreation() {
            isRunning = false;
            isPaused = false;
            elementsCreated = 0;
            encountersBuilt = 0;
            activeAgents = 0;

            elementTypes.forEach(type => type.count = 0);

            createAgents();
            renderElementTypes();
            updateMetrics();
            updateProgress();

            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = '‚è∏ Pause';
            document.getElementById('elementStream').innerHTML = '';
        }

        function setSpeed(newSpeed) {
            speed = newSpeed;
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function updateUI() {
            updateMetrics();
            updateProgress();
            updateElementTypes();
        }

        init();
    </script>
</body>
</html>

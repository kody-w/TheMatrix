<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Synthesizer - Matrix Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.4em;
            color: #e0e7ff;
        }

        .tagline {
            font-size: 1.1em;
            color: #c7d2fe;
            margin-top: 10px;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transform: translateY(-2px);
        }

        /* Metrics */
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #475569;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: #8b5cf6;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-label {
            color: #94a3b8;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* Progress */
        .progress-container {
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #475569;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #a78bfa;
            text-align: center;
        }

        .progress-bar-container {
            background: #0f172a;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #475569, #334155);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-btn {
            padding: 8px 16px;
            background: #334155;
            border: 2px solid #475569;
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speed-btn.active {
            background: #6366f1;
            border-color: #6366f1;
        }

        /* Agents Grid */
        .agents-section {
            margin-bottom: 30px;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #475569;
            transition: all 0.3s ease;
        }

        .agent-card.active {
            border-color: #8b5cf6;
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 25px rgba(139, 92, 246, 0.5); }
            50% { box-shadow: 0 0 35px rgba(139, 92, 246, 0.7); }
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-weight: bold;
            color: #a78bfa;
        }

        .agent-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            background: #8b5cf6;
            color: white;
        }

        .agent-progress {
            background: #0f172a;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .agent-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
        }

        .agent-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #94a3b8;
        }

        /* Content Stream */
        .content-stream {
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #475569;
            max-height: 500px;
            overflow-y: auto;
        }

        .content-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #0f172a;
            border-radius: 10px;
            border-left: 4px solid #8b5cf6;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .content-title {
            font-weight: bold;
            color: #a78bfa;
        }

        .content-type {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            background: #6366f1;
            color: white;
        }

        .content-description {
            color: #cbd5e1;
            font-size: 0.9em;
        }

        /* Content Types */
        .content-types {
            background: linear-gradient(135deg, #1e293b, #334155);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #475569;
            margin-bottom: 30px;
        }

        .types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .type-card {
            background: #0f172a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .type-card:hover {
            border-color: #6366f1;
        }

        .type-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .type-name {
            font-weight: bold;
            color: #a78bfa;
            margin-bottom: 8px;
        }

        .type-count {
            font-size: 1.5em;
            color: #60a5fa;
            font-weight: bold;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="../../cathedral/index.html" class="back-btn">
            <span>←</span>
            <span>Back to Cathedral</span>
        </a>

        <!-- Header -->
        <div class="header">
            <h1>🧠 Knowledge Synthesizer</h1>
            <p>Research to Content at Scale</p>
            <div class="tagline">15 Synthesis Engines • 75 Papers → 700 Artifacts • 12 Minutes</div>
        </div>

        <!-- Metrics -->
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="artifactsCreated">0</div>
                <div class="metric-label">Artifacts Created</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="agentsActive">0</div>
                <div class="metric-label">Agents Active</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="papersProcessed">0</div>
                <div class="metric-label">Papers Processed</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="speedup">0x</div>
                <div class="metric-label">Speedup</div>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-container">
            <h3 class="section-title">Synthesis Progress</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" id="mainProgress" style="width: 0%">0%</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startSynthesis()">▶ Start Synthesis</button>
            <button class="btn btn-secondary" id="pauseBtn" onclick="pauseSynthesis()" disabled>⏸ Pause</button>
            <button class="btn btn-secondary" id="resetBtn" onclick="resetSynthesis()">🔄 Reset</button>

            <div class="speed-control">
                <span style="color: #94a3b8;">Speed:</span>
                <button class="speed-btn active" onclick="setSpeed(1)">1x</button>
                <button class="speed-btn" onclick="setSpeed(2)">2x</button>
                <button class="speed-btn" onclick="setSpeed(4)">4x</button>
            </div>
        </div>

        <!-- Content Types -->
        <div class="content-types">
            <h3 class="section-title">Content Types Generated</h3>
            <div class="types-grid" id="typesGrid"></div>
        </div>

        <!-- Agents Grid -->
        <div class="agents-section">
            <h3 class="section-title">Synthesis Engines</h3>
            <div class="agents-grid" id="agentsGrid"></div>
        </div>

        <!-- Content Stream -->
        <div class="agents-section">
            <h3 class="section-title">Recent Content</h3>
            <div class="content-stream" id="contentStream"></div>
        </div>
    </div>

    <script>
        // Configuration
        const TOTAL_AGENTS = 15;
        const ARTIFACTS_PER_AGENT = 47;
        const TOTAL_ARTIFACTS = 700;
        const TOTAL_PAPERS = 75;

        // Content Types
        const contentTypes = [
            { name: 'Blog Posts', icon: '📝', count: 0, color: '#6366f1' },
            { name: 'Infographics', icon: '📊', count: 0, color: '#8b5cf6' },
            { name: 'Video Scripts', icon: '🎬', count: 0, color: '#ec4899' },
            { name: 'Podcasts', icon: '🎙️', count: 0, color: '#f59e0b' },
            { name: 'Social Posts', icon: '📱', count: 0, color: '#10b981' },
            { name: 'Newsletters', icon: '📧', count: 0, color: '#06b6d4' },
            { name: 'White Papers', icon: '📄', count: 0, color: '#a78bfa' },
            { name: 'Case Studies', icon: '📚', count: 0, color: '#f472b6' },
            { name: 'Presentations', icon: '📊', count: 0, color: '#fb923c' },
            { name: 'Tutorials', icon: '🎓', count: 0, color: '#34d399' }
        ];

        // State
        let agents = [];
        let isRunning = false;
        let isPaused = false;
        let speed = 1;
        let artifactsCreated = 0;
        let papersProcessed = 0;
        let activeAgents = 0;

        // Initialize
        function init() {
            createAgents();
            renderContentTypes();
            updateUI();
        }

        function createAgents() {
            agents = [];
            for (let i = 0; i < TOTAL_AGENTS; i++) {
                agents.push({
                    id: i + 1,
                    name: `Synthesis Engine ${i + 1}`,
                    status: 'WAITING',
                    progress: 0,
                    artifactsCreated: 0,
                    isActive: false
                });
            }
            renderAgentsGrid();
        }

        function renderContentTypes() {
            const grid = document.getElementById('typesGrid');
            grid.innerHTML = '';

            contentTypes.forEach(type => {
                const card = document.createElement('div');
                card.className = 'type-card';
                card.innerHTML = `
                    <div class="type-icon">${type.icon}</div>
                    <div class="type-name">${type.name}</div>
                    <div class="type-count" id="type-${type.name.replace(/\s+/g, '-')}">${type.count}</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderAgentsGrid() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = '';

            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.id = `agent-${agent.id}`;
                card.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status">${agent.status}</div>
                    </div>
                    <div class="agent-progress">
                        <div class="agent-progress-bar" style="width: ${agent.progress}%"></div>
                    </div>
                    <div class="agent-stats">
                        <span>Created: <span id="agent-${agent.id}-count">${agent.artifactsCreated}</span>/${ARTIFACTS_PER_AGENT}</span>
                        <span id="agent-${agent.id}-status">${agent.status}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function startSynthesis() {
            if (isRunning) return;

            isRunning = true;
            isPaused = false;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;

            const agentPromises = agents.map((agent, index) =>
                synthesizeWithAgent(agent, index * 25 / speed)
            );

            await Promise.all(agentPromises);

            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        async function synthesizeWithAgent(agent, delay) {
            await sleep(delay);

            agent.status = 'ACTIVE';
            agent.isActive = true;
            activeAgents++;
            updateAgentCard(agent);

            for (let i = 0; i < ARTIFACTS_PER_AGENT; i++) {
                if (!isRunning) break;

                while (isPaused) {
                    await sleep(100);
                }

                const type = contentTypes[Math.floor(Math.random() * contentTypes.length)];
                const titles = generateTitle(type.name);
                const title = titles[Math.floor(Math.random() * titles.length)];

                addContentToStream(title, type.name, type.color);

                agent.artifactsCreated++;
                agent.progress = (agent.artifactsCreated / ARTIFACTS_PER_AGENT) * 100;

                artifactsCreated++;
                type.count++;
                if (i % 5 === 0) papersProcessed = Math.min(TOTAL_PAPERS, papersProcessed + 1);

                updateAgentCard(agent);
                updateMetrics();
                updateProgress();
                updateContentTypes();

                await sleep(50 / speed);
            }

            agent.status = 'COMPLETE';
            agent.isActive = false;
            activeAgents--;
            updateAgentCard(agent);
        }

        function generateTitle(type) {
            const titles = {
                'Blog Posts': ['AI in Healthcare', 'Future of Work', 'Climate Solutions', 'Tech Trends 2024'],
                'Infographics': ['Data Visualization Best Practices', 'AI Statistics', 'Market Trends', 'User Metrics'],
                'Video Scripts': ['Product Demo', 'Tutorial Series', 'Explainer Video', 'Company Story'],
                'Podcasts': ['Industry Insights', 'Expert Interview', 'Tech Talk', 'Innovation Stories'],
                'Social Posts': ['Quick Tips', 'Did You Know?', 'Industry News', 'Product Update'],
                'Newsletters': ['Weekly Digest', 'Product Updates', 'Industry News', 'Best Practices'],
                'White Papers': ['Research Findings', 'Industry Analysis', 'Technical Guide', 'Best Practices'],
                'Case Studies': ['Customer Success', 'Implementation Guide', 'ROI Analysis', 'Use Case'],
                'Presentations': ['Quarterly Review', 'Product Launch', 'Strategy Overview', 'Results Summary'],
                'Tutorials': ['Getting Started', 'Advanced Techniques', 'Best Practices', 'Step-by-Step Guide']
            };
            return titles[type] || ['Content ' + Math.floor(Math.random() * 1000)];
        }

        function addContentToStream(title, type, color) {
            const stream = document.getElementById('contentStream');
            const item = document.createElement('div');
            item.className = 'content-item';
            item.style.borderLeftColor = color;
            item.innerHTML = `
                <div class="content-header">
                    <div class="content-title">${title}</div>
                    <div class="content-type" style="background: ${color}">${type}</div>
                </div>
                <div class="content-description">Generated from research synthesis pipeline</div>
            `;
            stream.insertBefore(item, stream.firstChild);

            while (stream.children.length > 50) {
                stream.removeChild(stream.lastChild);
            }
        }

        function updateAgentCard(agent) {
            const card = document.getElementById(`agent-${agent.id}`);
            if (!card) return;

            if (agent.isActive) {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }

            const progressBar = card.querySelector('.agent-progress-bar');
            progressBar.style.width = `${agent.progress}%`;

            const countEl = document.getElementById(`agent-${agent.id}-count`);
            if (countEl) countEl.textContent = agent.artifactsCreated;

            const statusEl = document.getElementById(`agent-${agent.id}-status`);
            if (statusEl) statusEl.textContent = agent.status;
        }

        function updateMetrics() {
            document.getElementById('artifactsCreated').textContent = artifactsCreated;
            document.getElementById('agentsActive').textContent = activeAgents;
            document.getElementById('papersProcessed').textContent = papersProcessed;

            const speedup = Math.floor((artifactsCreated / TOTAL_ARTIFACTS) * 15);
            document.getElementById('speedup').textContent = `${speedup}x`;
        }

        function updateProgress() {
            const progress = (artifactsCreated / TOTAL_ARTIFACTS) * 100;
            const progressBar = document.getElementById('mainProgress');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress.toFixed(1)}%`;
        }

        function updateContentTypes() {
            contentTypes.forEach(type => {
                const el = document.getElementById(`type-${type.name.replace(/\s+/g, '-')}`);
                if (el) el.textContent = type.count;
            });
        }

        function pauseSynthesis() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = isPaused ? '▶ Resume' : '⏸ Pause';
        }

        function resetSynthesis() {
            isRunning = false;
            isPaused = false;
            artifactsCreated = 0;
            papersProcessed = 0;
            activeAgents = 0;

            contentTypes.forEach(type => type.count = 0);

            createAgents();
            renderContentTypes();
            updateMetrics();
            updateProgress();

            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = '⏸ Pause';
            document.getElementById('contentStream').innerHTML = '';
        }

        function setSpeed(newSpeed) {
            speed = newSpeed;
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function updateUI() {
            updateMetrics();
            updateProgress();
            updateContentTypes();
        }

        init();
    </script>
</body>
</html>
